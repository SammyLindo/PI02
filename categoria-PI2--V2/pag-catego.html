    <script>
        //Script do filtro//
        // Filtro em tempo real pelo nome da categoria (2¬™ coluna)
        document.getElementById('filtroCategoria').addEventListener('input', function () {
            const filtro = this.value.toLowerCase();
            const linhas = document.querySelectorAll('#tabelaCategorias tbody tr');

            linhas.forEach(function (linha) {
                const categoria = linha.cells[1].textContent.toLowerCase();
                linha.style.display = categoria.includes(filtro) ? '' : 'none';
            });
        });
    </script>
